<!DOCTYPE html>
<html>
<head>
    <title>Settings - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark app-nav-blur">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">‚öôÔ∏è System Settings - {{ admin_name }}</span>
            <a href="/admin/dashboard" class="btn btn-outline-light">‚Üê Back to Dashboard</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="p-3 text-center">
                    <h5 class="text-white">Admin Panel</h5>
                </div>
                <div class="list-unstyled">
                    <li><a href="/admin/dashboard">üìä System Overview</a></li>
                    <li><a href="/admin/users">üë• User Management</a></li>
                    <li><a href="/admin/exams">üìù Exam Management</a></li>
                    <li><a href="/admin/reports">üìà Reports & Analytics</a></li>
                    <li><a href="/admin/settings" class="active">‚öôÔ∏è System Settings</a></li>
                </div>
            </div>

            <div class="col-md-10 content">
                <div class="card shadow-soft">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">System Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-3 shadow-soft">
                                    <div class="card-body">
                                        <h6>Security Settings</h6>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" checked>
                                            <label class="form-check-label">Enable Camera Proctoring</label>
                                        </div>
                                        <div class="form-check form-switch mb-3">
                                            <input class="form-check-input" type="checkbox" checked>
                                            <label class="form-check-label">Enable Tab Switching Detection</label>
                                        </div>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" checked>
                                            <label class="form-check-label">Enable Face Detection</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card mb-3 shadow-soft">
                                    <div class="card-body">
                                        <h6>System Maintenance</h6>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-warning">Clear Cache</button>
                                            <button class="btn btn-info">Backup Database</button>
                                            <button class="btn btn-danger">Reset System</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
